<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ryan Johnson's Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
<!--HEADER-->
      <header class="row">
        <div class="col-md-6">
          <img src="Pictures/Profile_Pic.jpg" alt="ryan picture" class="img-fluid profile-image">
        </div>
        <div class="profile col-md-6">
          <h1 class="profile-name thin-text">Ryan Johnson</h1>
          <h3 class="profile-job thin-text">Photographer</h3>
        </div>
      </header>
      <hr>
<!--FEATURED PICTURE-->
      <div class="row main-picture">
        <div class="col-lg">
          <img src="Pictures/treeline.jpg" alt="main-picture" class="img-fluid featured-image">
          <img src="Pictures/treeline_short.jpg" alt="short-main-picture" class="img-fluid featured-image-short">
        </div>
      </div>
      <hr>
<!--PAGE CATEGORIES-->
      <main class="row">
        <div class="col-12">
          <h3 class="heading thin-text">Featured Work</h3>
        </div>
        <div class="col-md-4 text-center">
          <img src="Pictures/portrait.jpg" alt="tammy-portrait" class="img-fluid">
          <h5 class="thin-text">Portraits</h5>
        </div>
        <div class="col-md-4 text-center">
          <img src="Pictures/nature.jpg" alt="tammy-portrait" class="img-fluid">
          <h5 class="thin-text">Nature</h5>
        </div>
        <div class="col-md-4 text-center">
          <img src="Pictures/travel.jpg" alt="tammy-portrait" class="img-fluid">
          <h5 class="thin-text">Travel</h5>
        </div>
      </main>
<!--FOOTER-->
      <footer class="footer row">
        <p class="col-12 text-center thin-text">Made by Ryan Johnson</p>
      </footer>
    </div>
<!--JS-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
